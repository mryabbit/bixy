<h1 id="animated-text"></h1>

<script>
  const text = "Welcome to gallery by mr.yabbit and bixy team";
  const container = document.getElementById("animated-text");
  let index = 0;

  function showNextChar() {
    if(index < text.length) {
      container.textContent += text.charAt(index);
      index++;
      setTimeout(showNextChar, 80); // velocitÃ  animazione
    } else {
      // Dopo animazione, fai partire la galleria o altre cose
      setTimeout(() => {
        document.querySelector("h1").style.display = "none";
        document.getElementById("gallery").style.display = "flex";
        showImage(0); // se usi la galleria di prima
      }, 1000);
    }
  }

  showNextChar();
</script>
